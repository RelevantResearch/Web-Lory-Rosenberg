about_me:
  subtitle:
  title: About Me
  description: >-
    I’m Lory Rosenberg, and my passion is helping immigration attorneys unlock their full potential—both professionally and personally. With a deep commitment to social justice and equality, I’ve spent my career advocating for fairness and empowering others to do the same. I believe that great legal representation goes beyond technical skill; it’s about compassion, integrity, and the courage to stand up for what’s right.
    Having grown up in the Midwest with a strong sense of justice, my path has always been guided by a desire to make a real difference in the world. I work with attorneys who are navigating complex immigration appeals, not just to teach them the mechanics of the law, but to inspire them to pursue excellence in all areas of their practice. I mentor them on setting meaningful goals, finding balance, and cultivating resilience in the face of challenges.
    I’m here to help you grow, not only as an attorney but as a whole person—so you can offer the best to your clients and make a lasting impact on the lives you touch.
  about:
  contact: "Contact Me "
  contact_link: contact.html
  image2: assets/images/about/1692719928669.jpeg
  tagline2: |-
    Business<br /> Consulting

