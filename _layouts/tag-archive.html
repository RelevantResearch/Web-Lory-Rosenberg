---
layout: archive
breadcrumb_active: Tag
---

<div class="section-padding">
    <div class="container">
        <div class="row blog-masonry">
            {% for post in page.posts limit: 20 %}
            <div class="col-xl-4 col-md-6 masonry-item">
                <article class="post style_2 wow fadeInDown" data-wow-delay=".10ms">
                    <div class="post_img">
                        {%- if post.image -%}
                        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="image-fit" />
                        {%- endif -%}
                    </div>

                    <div class="post_caption">
                        <ul class="post_meta">
                            <li>
                                <i class="fal fa-calendar-alt"></i>
                                {{ post.date | date_to_string }}
                            </li>
                            {%- if post.author -%}
                            <li>
                                <i class="fal fa-comment-lines"></i>
                                {{ post.author }}
                            </li>
                            {%- endif -%}
                        </ul>

                        <h4 class="post_title">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </h4>
                        <p class="post_text">
                            {{ post.description }}
                        </p>

                        <a href="{{ post.url }}" class="thm-btn bg-thm-color-white thm-color-one btn-rectangle">
                            Read More
                            <i class="fal fa-chevron-right ml-2"></i>
                        </a>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
