<section class="section-padding">
    <div class="container">
        <div class="row">
            {% for feature in site.data.ui.features %}
            <div class="col-lg-3 col-md-6">
                <div class="features_box wow fadeInUp" data-wow-delay=".3s">
                    <div class="icon">
                        <img src="{{ feature.image }}" alt="img">
                    </div>
                    <h5>{{ feature.name }}</h5>
                    <p>{{ feature.info }}</p>
                    <a href="{{'services' | relative_url }}">
                        <span>
                            Read More
                        </span>
                        <i class="fal fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
