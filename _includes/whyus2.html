<section class="section-padding pt-0 about">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-xl-5 col-lg-6">
                <div class="section-title left-align wow fadeInDown">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.whyus2.subtitle }}</p>
                    <h3 class="title">{{ site.data.ui.whyus2.title }}</h3>
                    <p>{{ site.data.ui.whyus2.description }}</p>
                    <p>{{ site.data.ui.whyus2.description2 }}</p>
                    <a href="{{ site.data.ui.whyus2.url_link }}" class="thm-btn bg-thm-color-three thm-color-three-shadow btn-rounded">
                        {{ site.data.ui.whyus2.url }}
                    </a>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6">
                <ul class="why-us-list style_2">
                    {% for why_chose_us in site.data.ui.why_chose_us %}
                    <li class="wow fadeInUp" data-wow-delay=".2s">
                        <i class="icon fal fa-check"></i>
                        <div class="text">
                            <h6 class="mb-0">
                                {{ why_chose_us.title }}
                            </h6>
                        </div>
                        <img src="{{ why_chose_us.image | relative_url }}" alt="img" class="image-fit">
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</section>
