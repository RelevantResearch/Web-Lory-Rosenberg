<div class="subheader relative z-1" style='background-image: url("{{"assets/images/subheader.jpg" | relative_url }}");'>
    <div class="container relative z-1">
        <div class="row">
            <div class="col-12">
                <h1 class="page_title">
                    {%- if include.breadcrumb_active -%}
                        {{include.breadcrumb_active}}
                        {%- else -%}
                        {{page.title | capitalize }}
                    {%- endif -%}
                </h1>
                <div class="page_breadcrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{{'/' | relative_url }}"> Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                {%- if include.breadcrumb_active -%}
                                    {{include.breadcrumb_active}}
                                    {%- else -%}
                                    {{ page.name | remove: '.html' | remove: '.md' | capitalize }}
                                {%- endif -%}
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <img src="{{'assets/images/elements/element_19.png' | relative_url}}" alt="element" class="element_1 slideRightTwo" />
        <img src="{{'assets/images/elements/element_10.png' | relative_url}}" alt="element" class="element_2 zoom-fade" />
        <img src="{{'assets/images/elements/element_20.png' | relative_url}}" alt="element" class="element_3 rotate_elem" />
        <img src="{{'assets/images/elements/element_21.png' | relative_url}}" alt="element" class="element_4 rotate_elem" />
    </div>
</div>
