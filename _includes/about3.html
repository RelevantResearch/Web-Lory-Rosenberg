<section class="section section-bg about_bg about style_2" style="background-image: url(assets/images/bg/bg_1.png);">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6">
                <div class="image_boxes relative z-1 mb-md-80 h-100">
                    <img src="{{ site.data.ui.about3.image | relative_url }}" class="small_img wow fadeInUp" alt="img">
                    <img src="{{ site.data.ui.about3.image2 | relative_url }}" class="big_img wow fadeInDown" alt="img">

                    <img src="{{'assets/images/elements/element_22.png' | relative_url}}" class="element_1" alt="Element" />
                    <img src="{{'assets/images/elements/element_23.png' | relative_url}}" class="element_2 rotate_elem" alt="Element" />
                    <img src="{{'assets/images/elements/element_24.png' | relative_url}}" class="element_3 rotate_elem" alt="Element" />
                </div>
            </div>

            <div class="col-lg-4">
                <div class="section-title left-align wow fadeInDown">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.about3.subtitle }}</p>
                    <h3 class="title">{{ site.data.ui.about3.title }}</h3>
                    <p class="mb-0">{{ site.data.ui.about3.description }}</p>
                </div>

                <ul class="about_list style_2 mb-xl-30 wow fadeInUp">{{ site.data.ui.about3.list }}</ul>

                <a href="{{ site.data.ui.about3.url_link }}" class="thm-btn bg-thm-color-two thm-color-two-shadow btn-rectangle wow fadeInDown">
                    {{ site.data.ui.about3.url }}
                </a>
            </div>
        </div>
    </div>
</section>
