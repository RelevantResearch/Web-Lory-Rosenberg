<section class="section-padding pt-0 about">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-7 col-lg-6">
                <div class="image_box wow fadeInLeft">
                    <img src="{{ site.data.ui.about.image | relative_url }}" alt="img" class="image-fit image_1 rounded-circle">
                    <img src="{{ site.data.ui.about.image2 | relative_url  }}" alt="img" class="image-fit image_2 rounded-circle">
                </div>

            </div>

            <div class="col-xl-5 col-lg-6">
                <div class="section-title left-align wow fadeInUp">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.about.subtitle }}</p>
                    <h3 class="title">{{ site.data.ui.about.title }}</h3>
                    <p>{{ site.data.ui.about.description }}</p>
                </div>

                <ul class="about_list">
                    <li class=" wow fadeInDown">
                        <div class="icon">
                            <img src="{{'assets/images/icons/icon_5.png' | relative_url}}" alt="img" class="image-fit">
                        </div>
                        <div class="text">
                            <h6 class="mb-2">{{ site.data.ui.about.list1_title }}</h6>
                            <p class="mb-0">{{ site.data.ui.about.list1_description }}</p>
                        </div>
                    </li>

                    <li class=" wow fadeInDown">
                        <div class="icon">
                            <img src="{{'assets/images/icons/icon_5.png' | relative_url}}" alt="img" class="image-fit">
                        </div>
                        <div class="text">
                            <h6 class="mb-2">{{ site.data.ui.about.list2_title }}</h6>
                            <p class="mb-0">{{ site.data.ui.about.list2_description }}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
