<section class="section-padding">
    <div class="container">
        <div class="row">
            {% for feature2 in site.data.ui.features2 %}
            <div class="col-lg-3 col-md-6">
                <div class="features_box style_2 wow fadeInDown" data-wow-delay=".20ms">
                    <div class="icon">
                        <img src="{{ feature2.icon | relative_url }}" alt="icon">
                    </div>
                    <h5>{{ feature2.name }}</h5>
                    <p>{{ feature2.description }}</p>
                    <a href="{{'services' | relative_url }}" class="thm-btn bg-thm-color-two-light thm-color-two btn-rectangle btn-small mt-2">
                        <i class="fal fa-chevron-right font-weight-bold"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
