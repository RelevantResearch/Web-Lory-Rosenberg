<section class="section section-bg relative z-1 bg-thm-color-one" style='background-image: url("{{"assets/images/bg/bg_4.png" | relative_url}}");'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title left-align white wow fadeInDown">
                    <p class="subtitle mb-4"><i class="fal fa-book"></i>{{ site.data.ui.testimonial.subtitle }}</p>
                    <h3 class="title mb-0">{{ site.data.ui.testimonial.title }}</h3>
                </div>
            </div>
        </div>

        <div class="testimonial_slider style_2 row wow fadeInUp">
            {% for testimonial in site.data.ui.testimonials %}
            <div class="slide-item col-12">
                <div class="testimonial_item style_dark">
                    <div class="author">
                        <div class="image bg-thm-color-two">
                            <img src="{{ testimonial.author_image| relative_url }}" alt="img" class="image-fit">
                        </div>
                        <div class="text">
                            <h6 class="mb-0">
                                {{ testimonial.author_name }}
                            </h6>
                            <p class="mb-0 font-weight-bold thm-color-two">
                                {{ testimonial.author_position }}
                            </p>
                        </div>
                    </div>
                    <p class="comment">{{ testimonial.quotes }}</p>
                    <div class="ratings">
                        <i class="fal fa-star {%- if testimonial.rating >= 1 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star  {%- if testimonial.rating >= 2 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star  {%- if testimonial.rating >= 3 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star  {%- if testimonial.rating >= 4 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star {%- if testimonial.rating >= 5 -%} {{' active'}} {%- endif -%}"></i>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
