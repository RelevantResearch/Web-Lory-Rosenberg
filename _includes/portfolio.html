<section class="section-padding pt-0">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-7">
                <div class="section-title left-align wow fadeInLeft">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.portfolio.subtitle }}</p>
                    <h3 class="title">{{ site.data.ui.portfolio.title }}</h3>
                </div>
            </div>
            <div class="col-lg-5 text-left text-lg-right wow fadeInRight">
                <a href="{{'portfolio' | relative_url }}" class="thm-btn bg-thm-color-white thm-color-one btn-border btn-rectangle mb-xl-60">
                    View All Project
                    <i class="fal fa-chevron-right ml-2"></i>
                </a>
            </div>
        </div>

        <div class="row">
            {% for portfolio in site.data.ui.portfolios limit: 2 %}
            <div class="col-lg-6">
                <div class="portfolio_box wow fadeInUp">
                    <div class="portfolio_img">
                        <img src="{{ portfolio.image | relative_url }}" class="image-fit" alt="img">
                    </div>
                    <div class="portfolio_caption">
                        <div class="text_box">
                            <h4 class="title mb-0">
                                <a href=" {{ portfolio.url }}">{{ portfolio.title }}</a>
                            </h4>
                            <p>{{ portfolio.category }}</p>
                        </div>
                        <div class="btn_box mb-xl-30">
                            <a href="{{ portfolio.url }}" class="thm-btn bg-thm-color-two-light thm-color-two btn-rectangle btn-small">
                                <i class="fal fa-chevron-right font-weight-bold"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
