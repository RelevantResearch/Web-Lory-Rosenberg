<section class="section-padding bg-thm-color-two-gradient z-1 team_main_wrap pb-extra">
    <img src="{{'assets/images/elements/element_1.png' | relative_url}}" class="element_1" alt="Element" />
    <img src="{{'assets/images/elements/element_2.png' | relative_url}}" class="element_2" alt="Element" />

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title wow fadeInDown">
                    <p class="subtitle">
                        <i class="fal fa-book"></i>
                        {{ site.data.ui.team.subtitle }}
                    </p>
                    <h3 class="title">{{ site.data.ui.team.title }}</h3>
                </div>
            </div>
        </div>

        <div class="row">
            {% for team in site.data.ui.teams limit:5 %}
            <div class="col-lg col-md-6">
                <div class="team_block wow fadeInUp" data-wow-delay=".3s">
                    <div class="team_img">
                        <img src="{{ team.image }}" alt="{{ team.title }}" class="image-fit" />
                        <a href="{{ team.url }}" class="thm-btn bg-thm-color-two thm-color-two-shadow btn-circle link">
                            <i class="fal fa-plus"> </i>
                        </a>
                    </div>

                    <h6 class="mb-1"> 
                        <a href="{{ team.url }}">{{ team.name }}</a>
                    </h6>
                    <p class="thm-color-two mb-0 font-weight-bold">
                        {{ team.position }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
