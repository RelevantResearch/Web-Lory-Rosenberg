<section class="section section-bg about_bg about style_2" style='background-image: url({{"assets/images/bg/bg_1.png" | relative_url}});'>
    <div class="container">
        <div class="row justify-content-between flex-row-reverse">
            <div class="col-lg-6">
                <div class="image_boxes style_2 relative z-1 h-100">
                    <img src="{{ site.data.ui.about4.image_small | relative_url }}" class="small_img wow fadeInUp" alt="img">
                    <div class="video_warp style_2 relative z-1 big_img wow fadeInDown">
                        <img src="{{ site.data.ui.about4.image | relative_url }}" alt="img">
                        <a href="{{ site.data.ui.about4.youtube }}" class="popup-youtube transform-center justify-content-center d-flex">
                            <img src="{{'assets/images/icons/youtube.png' | relative_url }}" alt="icon" />
                        </a>
                    </div>
                    <img src="{{'assets/images/elements/element_22.png' | relative_url }}" class="element_1" alt="Element" />
                    <img src="{{'assets/images/elements/element_23.png' | relative_url }}" class="element_2 rotate_elem" alt="Element" />
                    <img src="{{'assets/images/elements/element_24.png' | relative_url }}" class="element_3 rotate_elem" alt="Element" />
                </div>
            </div>

            <div class="col-xl-4 col-lg-6 mb-md-80">
                <div class="section-title left-align wow fadeInUp">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.about4.tagline }}</p>
                    <h3 class="title">{{ site.data.ui.about4.title }}</h3>
                    <p class="mb-0">{{ site.data.ui.about4.description }}</p>
                </div>
                <ul class="about_list style_2 mb-xl-30 wow fadeInDown">
                    {{ site.data.ui.about4.intro }}
                </ul>
                <a href="{{ site.data.ui.about4.button_link }}" class="thm-btn bg-thm-color-two thm-color-two-shadow btn-rectangle wow fadeInUp">
                    {{ site.data.ui.about4.button }}
                    <i class="fal fa-chevron-right ml-2"></i>
                </a>
            </div>
        </div>
    </div>
</section>
