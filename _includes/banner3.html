<div class="bg-banner relative z-1" style="background-image: url('{{'assets/images/banner/banner-1.jpg' | relative_url}}');">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-10 relative z-1">
                <div class="banner_text">
                    <h1 class="title thm-color-white wow fadeInDown" data-wow-delay=".30ms">{{ site.data.ui.banner3.title }}</h1>
                    {% comment %}
                    <form class="wow fadeInUp" data-wow-delay=".40ms">
                        <div class="input-group">
                            <span class="input-group-preappend">
                                <i class="fal fa-search">
                                </i>

                            </span>

                            <input type="text" name="#" class="form-control" placeholder="Search Coach" autocomplete="off" />

                            <div class="input-group-append">
                                <button type="submit" class="thm-btn bg-thm-color-two thm-color-two-shadow btn-rectangle ml-0">{{ site.data.ui.banner3.button }}</button>

                            </div>

                        </div>

                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="coach" checked="" />

                                Health Coach
                            </label>

                        </div>

                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="coach" />

                                Life Coach
                            </label>

                        </div>

                        <div class="form-check-inline disabled">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="coach" />

                                Business Coach
                            </label>

                        </div>

                    </form>
                    {% endcomment %}
                </div>

                <img src="{{'assets/images/elements/element_19.png' | relative_url}}" alt="element" class="element_1 slideRightTwo" />
                <img src="{{'assets/images/elements/element_10.png' | relative_url}}" alt="element" class="element_2 zoom-fade" />
                <img src="{{'assets/images/elements/element_21.png' | relative_url}}" alt="element" class="element_3 rotate_elem" />
                <img src="{{'assets/images/elements/element_20.png' | relative_url}}" alt="element" class="element_4 rotate_elem" />
            </div>
        </div>

        <div class="think_box wow fadeInDown" data-wow-delay=".50ms">
            <img src="{{'assets/images/elements/think_element.png' | relative_url }}" alt="element" class="think_element" />
            <div class="text_box">
                <p class="top mb-0">{{ site.data.ui.banner3.success }}</p>
                <p class="bottom mb-0">{{ site.data.ui.banner3.business }}</p>
            </div>
        </div>
    </div>
</div>
