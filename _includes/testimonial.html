<section class="section-padding pt-0 relative z-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title left-align wow fadeInLeft">
                    <p class="subtitle mb-4">{{ site.data.ui.testimonial.subtitle }}</p>
                    <h3 class="title mb-0">{{ site.data.ui.testimonial.title }}</h3>
                </div>
            </div>
        </div>

        <div class="testimonial_slider row arrows_none">
            {% for testimonial in site.data.ui.testimonials limit:6 %}
            <div class="slide-item col-12">
                <div class="testimonial_item wow fadeInUp" data-wow-delay=".2s">
                    <div class="author">
                        <div class="image bg-thm-color-two">
                            <img src="{{ testimonial.author_image | relative_url }}" alt="{{ testimonial.authro_name }}" class="image-fit">
                        </div>
                        <div class="text">
                            <h6 class="mb-0">
                                {{ testimonial.authro_name }}
                            </h6>
                            <p class="mb-0 font-weight-bold thm-color-two">
                                {{ testimonial.authro_position }}
                            </p>
                        </div>
                    </div>
                    <p class="comment">
                        {{ testimonial.quotes }}
                    </p>
                    <div class="ratings">
                        <i class="fal fa-star {%- if testimonial.rating >= 1 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star  {%- if testimonial.rating >= 2 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star  {%- if testimonial.rating >= 3 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star  {%- if testimonial.rating >= 4 -%} {{' active'}} {%- endif -%}"></i>
                        <i class="fal fa-star {%- if testimonial.rating >= 5 -%} {{' active'}} {%- endif -%}"></i>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="circle_wave"></div>
</section>
