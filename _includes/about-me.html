<section class="section">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-xl-5 col-lg-6">
                <div class="section-title left-align wow fadeInDown">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.about_me.subtitle }}</p>
                    <h3 class="title">{{ site.data.ui.about_me.title }}</h3>
                    <p class="mb-0">{{ site.data.ui.about_me.description }}</p>
                </div>
                <ul class="about_list style_2 mb-xl-30 wow fadeInUp">
                    {{ site.data.ui.about_me.about }}
                </ul>
                <a href="{{ site.data.ui.about_me.contact_link }}" class="thm-btn bg-thm-color-two thm-color-two-shadow btn-rectangle mt-3 wow fadeInDown">
                    {{ site.data.ui.about_me.contact }}
                </a>
            </div>

            <div class="col-lg-6">
                <div class="image_box relative z-1 text-center about_me">
                    <img src="{{ site.data.ui.about_me.image2 | relative_url }}" alt="img" class="wow fadeInRight">
                    <span class="bg-thm-color-three circle_element"></span>
                    <div class="progress_box grid wow fadeInDown">
                        <div class="circle_bar" data-percent="89" data-track-color="#ecf2ff" data-bar-color="#4b83fb" data-size="80">
                            <div class="counter transform-center text-center">
                                <b data-from="0" data-to="89">
                                    0
                                </b>
                            </div>
                        </div>

                        <div class="text">
                            <h5 class="mb-0">{{ site.data.ui.about_me.tagline2 }}</h5>
                        </div>
                    </div>
                    <img src="{{'assets/images/elements/element_28.png' | relative_url }}" alt="element" class="element_1" />
                    <img src="{{'assets/images/elements/element_29.png' | relative_url}}" alt="element" class="element_2 rotate_elem" />
                </div>
            </div>
        </div>
    </div>
</section>
