<section class="section">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <!-- Image Section -->
      <div class="col-xl-5 col-lg-6 col-md-12">
        <div class="image_box relative z-1 text-center about_me">
          <img
            src="{{ site.data.ui.about_me.image2 | relative_url }}"
            alt="img"
            class="wow fadeInRight img-fluid"
          />
          <!-- Decorative Element -->
          <img
            src="{{'assets/images/elements/element_28.png' | relative_url }}"
            alt="element"
            class="element_1"
          />
        </div>
      </div>

      <!-- About Me Section -->
      <div class="col-xl-5 col-lg-6 col-md-12">
        <div class="section-title left-align wow fadeInDown">
          <!-- You can add a section subtitle here if needed -->
        </div>

        <!-- Title -->
        <h3 class="title">{{ site.data.ui.about_me.title }}</h3>

        <!-- Description -->
        <p class="mb-0">{{ site.data.ui.about_me.description }}</p>

        <!-- List of About Me Details -->
        <ul class="about_list style_2 mb-xl-30 wow fadeInUp">
          {{ site.data.ui.about_me.about }}
        </ul>

        <!-- Contact Button -->
        <div class="btn-wrapper">
          <a
            href="{{ site.data.ui.about_me.contact_link }}"
            class="thm-btn bg-thm-color-two thm-color-two-shadow btn-rectangle mt-3 wow fadeInDown"
          >
            {{ site.data.ui.about_me.contact }}
          </a>
        </div>
      </div>

      <!-- Include Certificate Section -->
      {% comment %} certificate {% endcomment %} {% include certificates.html %}
      {% comment %} End certificate{% endcomment %}
    </div>
  </div>
</section>
