<section class="section-padding pb-0 section-bg quote_form_sec elements relative z-1" style="background-image: url(assets/images/bg/bg_7.jpg);">
    <div class="container relative z-1">
        <div class="row flex-lg-row-reverse align-items-end justify-content-between">
            <div class="col-xl-5 col-lg-6 mb-md-80 wow fadeInRight" data-wow-delay=".30ms">
                <img src="{{ site.data.ui.quote.image }}" alt="img" class="image-fit-contain">

            </div>

            <div class="col-lg-6">
                <div class="quote_box">
                    <div class="section-title left-align white wow fadeInDown">
                        <p class="subtitle mb-4"><i class="fal fa-book"></i>{{ site.data.ui.quote.subtitle }}</p>
                        <h3 class="title">{{ site.data.ui.quote.title }}</h3>
                    </div>

                    <form class="ajax_submit wow fadeInUp"  action="https://formspree.io/f/{{site.formspree_id}}" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control form-control-custom style_2" placeholder="Your Name" autocomplete="off" />
                                    <i class="fal fa-user"></i>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-custom style_2" placeholder="Email Address" autocomplete="off" />
                                    <i class="fal fa-envelope"></i>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" name="phone" class="form-control form-control-custom style_2" placeholder="Phone Number" autocomplete="off" />
                                    <i class="fal fa-phone"></i>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" name="subject" class="form-control form-control-custom style_2" placeholder="Subject" autocomplete="off" />
                                    <i class="fal fa-book"></i>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <textarea name="message" class="form-control form-control-custom style_2" placeholder="Write Message" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <button type="submit" class="thm-btn bg-thm-color-three thm-color-three-shadow btn-rectangle">{{ site.data.ui.quote.button }}</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="server_response"></div>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>

        <img src="assets/images/elements/element_39.png" alt="element" class="element_1 rotate_elem" />
        <img src="assets/images/elements/element_40.png" alt="element" class="element_2 zoom-fade" />
        <img src="assets/images/elements/element_41.png" alt="element" class="element_3 rotate_elem" />
        <img src="assets/images/elements/element_42.png" alt="element" class="element_4 rotate_elem" />
    </div>
</section>
