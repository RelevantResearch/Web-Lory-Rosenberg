<section class="section-padding about_bg section-bg features_sec pb-extra" style="background-image: url('{{'assets/images/bg/bg_1.png' | relative_url }}');">
    <div class="container">
        <div class="row">
            {% for feature in site.data.ui.features limit: 4 %}
            <div class="col-lg-3 col-md-6">
                <div class="features_box style_3 wow fadeInDown">
                    <div class="icon">
                        <img src=" {{ feature.image | relative_url }}" alt="img" />
                    </div>
                    <h5>{{ feature.name }}</h5>
                    <p>{{ feature.info }}</p>
                    <a href="{{ feature.url }}">
                        <span>Read More</span>
                        <i class="fal fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
