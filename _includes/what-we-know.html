<section class="what_we_know section pt-0">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-6">
                <div class="image_box relative z-1 text-center about_me mb-md-80">
                    <img src="{{ site.data.ui.what_we_know.image | relative_url }}" alt="img" class="wow fadeInLeft">
                    <span class="bg-thm-color-three circle_element"></span>
                    <div class="progress_box grid wow fadeInDown">
                        <div class="circle_bar" data-percent="{{ site.data.ui.what_we_know.count }}" data-track-color="#ecf2ff" data-bar-color="#4b83fb" data-size="80">
                            <div class="counter transform-center text-center">
                                <b data-from="0" data-to="{{ site.data.ui.what_we_know.count }}">0</b>
                            </div>
                        </div>
                        <div class="text">
                            <h5 class="mb-0">{{ site.data.ui.what_we_know.title }}</h5>
                        </div>
                    </div>

                    <img src="{{'assets/images/elements/element_28.png' | relative_url}}" alt="element" class="element_1" />
                    <img src="{{'assets/images/elements/element_29.png' | relative_url}}" alt="element" class="element_2 rotate_elem" />
                </div>
            </div>

            <div class="col-xl-5 col-lg-6">
                <div class="section-title left-align wow fadeInDown">
                    <p class="subtitle"><i class="fal fa-book"></i>{{ site.data.ui.what_we_know.subtitle }}</p>
                    <h3 class="title mb-0">{{ site.data.ui.what_we_know.title }}</h3>
                </div>

                <ul class="why-us-list style_2 style_3">
                    {%- for item in site.data.ui.why_us_lists -%}
                    <li class="wow fadeInUp">
                        <i class="icon fal fa-check"></i>
                        <div class="text">
                            <h6 class="mb-0">{{ item.title }}</h6>
                        </div>
                        <img src="{{'assets/images/whyus_bg.jpg' | relative_url }}" alt="img" class="image-fit" />
                    </li>
                    {%- endfor -%}
                </ul>
            </div>
        </div>
    </div>
</section>
